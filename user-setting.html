<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="user-page" onload="onInitUser()">
    <h1>
        Welcome user!
    </h1>
    <h3>
        This is your user page.
    </h3>
    <nav>
        <a href="index.html">Home Page</a>
        <a href="places.html">Places</a>
    </nav>
    <form class="settings" onsubmit="saveUserSettings(event, this)">
        <div class="email">     <!-- email -->
            <label for="email" placeholder="email@domain.com">Email:</label>
            <input type="email" name="email">
        </div>
        <div class="txt-color"> <!-- text color-->
            <label for="txtColor" placeholder="#ad0303">Text Color: </label>
            <input type="color" name="txtColor" value="#ad0303">
        </div>
        <div class="bg-color"> <!-- bgColor -->
            <label for="bgColor" placeholder="#333333">Background Color: </label>
            <input type="color" name="bgColor" value="#333333">
        </div>
        <div class="age">       <!-- Age -->
            <label for="age" placeholder="18-99">Age:</label>
            <input type="range" min="18" max="121" name="age" oninput="this.nextElementSibling.value = this.value">
            <output></output>
        </div>
        <div class="birth-date">    <!-- birthDate -->
            <label for="birth-date">Birth Date:</label>
            <input type="date" placeholder="dd-mm-yyyy" name="birthDate">
        </div>
        <div class="birth-time">    <!-- birthTime -->
            <label for="birth-time">Birth Time:</label>
            <input type="time" placeholder="00:00 00" name="birthTime">
        </div>

        <button type="submit">Save Settings</button>
    </form>

    <script src="js/userService.js"></script>
    <script src="js/indexController.js"></script>
</body>
</html>
